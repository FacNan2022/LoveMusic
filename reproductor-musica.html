<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reproductor.css">
    <title>Mi música</title>
</head>

<body>
    <section class="reproductor">
        <div class="capa">
            <div class="generos">
                <h2 class="genero">Género</h2>
                <ul class="lista-generos">
                    <li class="item-genero music80">Música de los '80</li>
                    <li class="item-genero music90">Música de los '90</li>
                    <li class="item-genero latina">Música latina</li>
                    <li class="item-genero tango">Tango</li>
                    <li class="item-genero folklore">Folklore</li>
                    <li class="item-genero cumbia">Cumbia</li>
                </ul>
            </div>
            <div class="canciones">
                <article class="titulo-genero">
                    <h2 id="info"></h2>
                </article>
                <article class="lista-tracks">
                    <ul class="lista-canciones" id="list-track">
                       
                    </ul>
                    <div class="reproducir" id="play">
                        
                    </div>
               
                </article>
             
            </div>

       
        </div>


    </section>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
